<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes-APi</title>
  </head>
  <body>
    <h2>Playing with Jokes API</h2>
    <p id="joke"></p>

    <script>
      fetch("https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw")
        .then(res => res.json())
        .then(data => {
          //   console.log(data.setup);
          document.getElementById("joke").textContent = data.setup;
        });
    </script>
  </body>
</html>
